<div class="box">
   <h1 class="glitch" id="lr6">Work</h1>
   <input type="button" value="Press" onclick="bclick()"></input>
</div>
<script>
let num=0;
function bclick(){
	let gb = document.getElementById('lr6');
	gb.innerHTML = num;
    let styleEl = document.createElement('style');
	document.body.appendChild(styleEl);
	
	document.querySelector('.glitch').classList.remove('.glitch:after');
	document.querySelector('.glitch').classList.remove('.glitch:before');
	
	styleEl.innerHTML = `.glitch:after { 
	content: '${num}'; 
	color: #fff; 
	position: absolute;
	top: 0;
	overflow: hidden;
	padding: 30px;
	left: 3px;
	text-shadow: -3px 0 red;
	animation: glitch-after 2s linear 0s infinite alternate;
	}\n`
	
	styleEl.innerHTML += `.glitch:before { 
	content: '${num}'; 
	color: #fff; 
	position: absolute;
	top: 0;
	overflow: hidden;
	padding: 30px;
	left: 3px;
	text-shadow: -3px 0 green;
	animation: glitch-before 2s linear 0s infinite alternate;
	}`
	
	num++;
}
</script>
